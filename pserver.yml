version: '3.7'

services:

    app_db:
        image: postgres:11
        container_name: app_db
        environment:
            - POSTGRES_USER=pyserver
            - POSTGRES_PASSWORD=pyserver
            - POSTGRES_DB=pyserver
        logging:
            options:
                max-size: 10m
                max-file: "3"
        ports:
            - "5431:5432"

    pyserver:
        build: .
        image: marwamc/pyserver:latest
        container_name: pyserver
        depends_on:
            - app_db
        environment:
            - PGPASSWORD=pyserver
            - PYTHONPATH=/app
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            - ./src:/app/src
        ports:
            - "8989:8989"
